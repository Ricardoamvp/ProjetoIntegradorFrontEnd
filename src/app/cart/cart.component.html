<div #component class="card p-4">
    <div class="text-right mb-4">
        <button (click)="deleteCart()" class="btn btn-outline-danger">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                viewBox="0 0 16 16">
                <path
                    d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
            </svg>
        </button>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Produto</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody app-cart-item *ngFor="let c of listCartItems;" (productEvent)="computeCart($event)"
            [cartItem]="c">
        </tbody>
    </table>
    <h4>Preço final: <span class="badge badge-pill badge-light">{{ finalPrice | currency:'BRL'}}</span></h4>
    <h4>Total de itens <span class="badge badge-pill badge-light">{{ totalItems }}</span></h4>

    <button *ngIf="!processingOrder && listCartItems.length == 0" class="btn btn-lg btn-outline-success" disabled>Carrinho vazio</button>
    <button *ngIf="processingOrder && listCartItems.length > 0" class="btn btn-lg btn-outline-success" disabled>Processando compra...</button>
    <button *ngIf="!processingOrder && listCartItems.length > 0" (click)="checkout()" class="btn btn-lg btn-success">Finalizar compra</button>
</div>
