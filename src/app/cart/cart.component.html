<div class="card">
    <div class="card-body">
        <h2>{{c.id}}</h2>
    </div>
    <div>
        <div class="row">
            <div class="media w-100 my-1 border p-3" *ngFor="let i of i.items">
                <img src="https://images.unsplash.com/photo-1540914124281-342587941389?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=667&q=80"
                    class="mr-3" alt="...">
                <div class="media-body">
                    <div class="row"> 
                        <div class="col-4">
                            <h5 class="mt-0">{{item.nome}}</h5>
                        </div>
                        <div class="col-4">
                            {{item.quantidade}}
                        </div>
                        <div class="col-4">
                            {{item.preco}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <h4>Status: <span class="badge badge-pill badge-success">{{pedido.status}}</span> </h4>
    <h4>Total: <span class="badge badge-pill badge-light">{{pedido.total}}</span></h4>
</div>
