<div class="card p-4">
    <div class="card-body">
        <h2>Data {{ date }} </h2>
        <h4>Preço pago: <span class="badge badge-pill badge-light">{{ finalPrice }}</span></h4>
        <h4>Total de itens <span class="badge badge-pill badge-light">{{ totalItems }}</span></h4>
    </div>
    <div>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Produto</th>
                    <th scope="col">Quantidade</th>
                    <th scope="col">Preço</th>
                </tr>
            </thead>
            <tbody>
                <tr app-order-item (newProductEvent)="computeOrder($event)" *ngFor="let orderItem of listOrderItems;"  [orderItem]="orderItem"></tr>
            </tbody>
        </table>
    </div>
</div>
