<div class="container align-items-center">
    <h1 class="text-center">Shop</h1>
    <h4 class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime quos temporibus molestias ea
        ad maiores harum dolore reprehenderit, quis velit voluptas ab aspernatur quae perspiciatis cum ipsam alias.
        Porro, numquam!</h4>

<div class="container mr-0">
    <div class="row">
        <div *ngFor="let p of listProducts.slice(maxItemsPage*currentPage, (currentPage+1)*maxItemsPage)">
            <app-product [p]="p"></app-product>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <nav aria-label="Navegação de página exemplo">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)='decreasePage()' aria-label="Anterior" style="color: black;">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Anterior</span>
                    </a>
                </li>
                <li *ngFor="let _ of [].constructor(numberOfPages); index as i" (click)='changePage(i)' class="{{'page-item'+' '+(i==currentPage?'active':'')}}"><a class="page-link" style="color: black;">{{i+1}}</a></li>
                <li class="page-item">
                    <a class="page-link" (click)='increasePage()' aria-label="Próximo" style="color: black;">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
