<app-navbar></app-navbar>
<app-alert></app-alert>

<div *ngIf="admin" class="container-fluid">
    <div class="row">
        <!-- testar o css selector -->


        <div class="container px-4 mt-5 mb-5">
            <h1 class="text-center font1 font-green font-weight-bold">Bem vindo ao sistema da Lifeshop</h1>
            <p class="text-center font-fam font-gray my-4 fs-18">Aqui você pode alterar dados de um produto ou usuário,
                bem
                como cadastrar novo ou excluí-los. Gerencie também os pedidos em aberto.</p>
            <div class="row">
                <div class="col-3">
                    <ul class="list-group font-fam">
                        <li class="list-group-item active"> <svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="14" fill="currentColor"
                                class="bi bi-basket3-fill mr-1 mb-2" viewBox="0 0 16 16">
                                <path
                                    d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.468 15.426.943 9h14.114l-1.525 6.426a.75.75 0 0 1-.729.574H3.197a.75.75 0 0 1-.73-.574z" />
                            </svg><span class="mt-5">Produtos</span></li>
                        <button class="list-group-item text-left font-weight-bold" routerLink="produto/cadastrar"
                            routerLinkActive="bg-linkAtivo" [routerLinkActiveOptions]="{exact:true}">
                            Cadastrar
                        </button>
                        <button class="list-group-item text-left font-weight-bold" routerLink="produto"
                            routerLinkActive="bg-linkAtivo" [routerLinkActiveOptions]="{exact:true}">
                            Listar
                        </button>
                        <li class="list-group-item active"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-list-check mr-1" viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z" />
                            </svg>Pedidos</li>
                        <button class="list-group-item text-left font-weight-bold" routerLink="pedidos"
                            routerLinkActive="bg-linkAtivo" [routerLinkActiveOptions]="{exact:true}">
                            Pendentes
                        </button>
                        <li class="list-group-item active"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                                height="16" fill="currentColor" class="bi bi-file-earmark-person mr-1" viewBox="0 0 16 16">
                                <path d="M11 8a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                                <path
                                    d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2zM9.5 3A1.5 1.5 0 0 0 11 4.5h2v9.255S12 12 8 12s-5 1.755-5 1.755V2a1 1 0 0 1 1-1h5.5v2z" />
                            </svg>Usuários</li>
                        <button class="list-group-item text-left font-weight-bold" routerLink="usuario/cadastrar"
                            routerLinkActive="bg-linkAtivo" [routerLinkActiveOptions]="{exact:true}">
                            Cadastrar
                        </button>
                        <button class="list-group-item text-left font-weight-bold" routerLink="usuario"
                            routerLinkActive="bg-linkAtivo" [routerLinkActiveOptions]="{exact:true}">
                            Listar
                        </button>
                    </ul>
                </div>
                <div class="col-9 fundo">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="!admin">
    <app-forbidden></app-forbidden>
</div>
<app-footer></app-footer>
