<div class="card mx-4 my-4 d-flex justify-content-center align-items-center testeAnimacao1" [style]="'width: 18rem; height: 25rem;' + (deleted? 'display: none !important;': '') ">
    <app-img [class]="'card-img-top'" [style]="'height: 10rem; width: 18rem;'" [src]="p.urlImage"></app-img>
    <div class="card-body d-flex align-items-end ">
        <div class="text-center" style="width: 16rem;">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">{{p.description}}</p>
            <p>
                <span class="badge badge-pill badge-secondary">{{ categoryName }}</span>
            </p>
            <button (click)="deleteProduct()" type="button" class="btn btn-block btn-outline-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-lg"
                    viewBox="0 0 16 16">
                    <path
                        d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z" />
                </svg>
            </button>
        </div>
    </div>
</div>
