<div class="modal fade" id="edit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>

            </div>
            <div class="modal-body justify-content-center">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='user.name' type="text" class="form-control" id="nome"
                        placeholder="seu nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]='user.email' type="email" class="form-control" id="email"
                        placeholder="usuario@exemplo.com">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input [(ngModel)]='user.zipCode' type="text" class="form-control" id="cep"
                                placeholder="xxxxx-xxx">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input [(ngModel)]='user.phone' type="text" class="form-control" id="telefone"
                                placeholder="(xx)xxxxx-xxxx">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input [(ngModel)]='user.address' type="text" class="form-control" id="endereco"
                        placeholder="Rua, nº, bairro">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" placeholder="Digite senha usuário">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmeSenha">Confirmar Senha</label>
                            <input [(ngModel)]='user.password' type="password" class="form-control" id="confirmeSenha"
                                placeholder="Confirme senha">
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center font-fam mb-4">
                <button class="btn buttonpadrao" type="submit" data-dismiss="modal" aria-label="Close"
                    (click)='updateUser()'>Atualizar</button>
            </div>
        </div>
    </div>
</div>
