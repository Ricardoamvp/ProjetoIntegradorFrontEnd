<app-navbar></app-navbar>
<div class="container mt-5 pb-5">
    <h1 class="text-center font1 font-weight-bold font-green my-4">Meus Pedidos</h1>
    <p class="text-center font-fam font-gray my-4" style="font-size: 18px">Bem vindo a sessão com todos os seus pedidos realizados na Lifeshop! Aqui você pode acompanhar os status dos seus pedidos em separação e aqueles já enviados.</p>

    <div class="accordion" id="accordionExample2">
        <div class="card" *ngFor="let o of listOrders; index as i;">
            <div class="card-header" id="headingOne">
                <h2 class="mb-0 font-fam">
                    <button class="btn btn-link btn-block text-left animacao" type="button" data-toggle="collapse"
                        [attr.data-target]="'#collapse2'+i" aria-expanded="true">
                         Data do pedido {{o.date | date : 'dd/MM/yyyy HH:mm' }} <span class="mr-2 ml-2">|</span> Pedido {{o.id}}
                    </button>
                </h2>
            </div>
    
            <div [attr.id]="'collapse2'+i" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample2">
               <app-order [o]="o"></app-order> 
            </div>
        </div>
    </div>
</div>
