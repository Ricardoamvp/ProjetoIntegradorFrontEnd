<div class="position-fixed fixed-bottom" style="z-index: 1000;">
    <div #toast class="toast" role="alert" aria-live="assertive" aria-atomic="true" style="position: absolute; right: 50px; bottom: 50px; min-width: 200px;">
        <div class="toast-header">
          <strong class="mx-auto">{{ title }}</strong>
          <small class="date">{{ date }}</small>
          <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="toast-body">{{ message }}</div>
      </div>
</div>
