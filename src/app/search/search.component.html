<app-navbar></app-navbar>
<app-alert></app-alert>
<div class="container">
    <h1 class="text-center font1 font-green">Resultados da busca por {{description}}</h1>
    <div class="row justify-content-center">
        <div *ngFor="let p of listProducts.slice(maxItemsPage*currentPage, (currentPage+1)*maxItemsPage)">
            <app-product [p]="p"></app-product>
        </div>
    </div>
</div>

<div class="container">
    <div class="row d-flex justify-content-center align-items-center">
        <nav aria-label="Navegação de página exemplo">
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" (click)='decreasePage()' aria-label="Anterior" style="color: black;">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only">Anterior</span>
                    </a>
                </li>
                <li *ngFor="let _ of [].constructor(numberOfPages); index as i" (click)='changePage(i)' class="{{'page-item'+' '+(i==currentPage?'active':'')}}"><a class="page-link" style="color: black;">{{i+1}}</a></li>
                <li class="page-item">
                    <a class="page-link" (click)='increasePage()' aria-label="Próximo" style="color: black;">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only">Próximo</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<app-footer></app-footer>
