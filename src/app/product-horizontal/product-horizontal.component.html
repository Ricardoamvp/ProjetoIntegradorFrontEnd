<div class="row"> <!--NÃ£o tirar esta row daqui de forma alguma kkkk pq quebra o card horizontal-->
    <div class="card mx-4 my-4 testeAnimacao1" style="height: 15rem; width: 31rem;">
        <div class="row no-gutters">
            <div class="col-auto">
                <app-img [class]="'card-img-top'" [style]="'height: 15rem; width: 14rem;'" [src]="p.urlImage">
                </app-img>
            </div>
            <div class="col">
                <div class="card-block px-auto mx-auto mb-2 font-fam p-2">

                    <h5 class="card-title mt-3 mb-2">{{p.name.substring(0,15)+ (p.name.length > 15?'...':'')}}</h5>
                    <p class="card-text p-0 m-0">{{p.description.substring(0,20) }}</p>
                    <p class="card-text p-0 m-0">{{p.description.substring(21,38) + "..."}}</p>

                    <p class="text-center mt-2">
                        <span class="badge badge-pill badge-secondary">{{ getCategoryName(p.category) }}</span>
                    </p>
                    <p class="card-text text-center">{{p.price | currency:'BRL'}}</p>
                    <button *ngIf="qty == 0" (click)="increaseQty()" type="button"
                        class="btn btn-block btn-success">Comprar</button>
                    <div *ngIf="qty > 0" class="d-block">
                        <div class="input-group border">
                            <div class="input-group-prepend">
                                <button (click)="decreaseQty()" class="btn btn-outline-secondary px-4"
                                    type="button">-</button>
                            </div>
                            <span class="text-center d-block form-control">{{ qty }}</span>
                            <div class="input-group-append">
                                <button (click)="increaseQty()" class="btn btn-outline-secondary px-4"
                                    type="button">+</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
