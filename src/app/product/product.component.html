<div class="card mx-4 my-4 d-flex justify-content-center align-items-center testeAnimacao1"
    style="width: 18rem; height: 25rem;">
    <app-img [class]="'card-img-top'" [style]="'height: 10rem; width: 18rem;'" [src]="p.urlImage"></app-img>
    <div class="card-body d-flex align-items-end ">
        <div class="text-center" style="width: 16rem;">
            <h5 class="card-title">{{p.name}}</h5>
            <p class="card-text">{{p.description}}</p>
            <p>
                <span class="badge badge-pill badge-secondary">{{ getCategoryName(p.category) }}</span>
            </p>
            <button *ngIf="qty == 0" (click)="increaseQty()" type="button" class="btn btn-block btn-success">Comprar</button>
            <div *ngIf="qty > 0" class="d-block">
                <div class="input-group border">
                    <div class="input-group-prepend">
                        <button (click)="decreaseQty()" class="btn btn-outline-secondary px-4" type="button">-</button>
                    </div>
                    <span class="text-center d-block form-control">{{ qty }}</span>
                    <div class="input-group-append">
                        <button (click)="increaseQty()" class="btn btn-outline-secondary px-4" type="button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
