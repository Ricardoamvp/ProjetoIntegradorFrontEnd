<div class="container-flex">
  <table class="table table-hover table-bordered">
    <thead class="thead-light">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th class="text-center">Preço</th>
        <th class="text-center">Estoque</th>
        <th class="text-center">Editar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listProducts">
        <th>{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td class="text-center">{{item.price}}</td>
        <td class="text-center">{{item.stock}}</td>
        <td class="text-center">
          <i class="fa fa-pencil-square-o mr-3 fa-lg" aria-hidden="true"></i>
          <a data-toggle="modal" data-target="#deleteProduct" (click)='selectProduct(item.id!)'><i class="fa fa-trash-o fa-lg" aria-hidden="true"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
</div>


<!-- Modal delete-product -->
<div class="modal fade" id="deleteProduct" tabindex="-1" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="TituloModalCentralizado">Título do modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                  <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              ...
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              
              <button type="button" class="btn btn-primary" (click)="eraseProduct()"
                  data-dismiss="modal">Deletar</button>
          </div>
      </div>
  </div>
</div>
