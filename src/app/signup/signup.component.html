<div class="container-fluid font">

    <div class="row">

        <div class="col-md-6 d-flex justify-content-center">
            <div class="col-md-10">

                <!--<h1 class="text-center">Cadastro</h1>-->

                <div class="form-group">
                    <label for="nome">Primeiro Nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" placeholder="Digite seu nome">
                </div>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input class="form-control" type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
                </div>

                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input class="form-control" type="text" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx">
                </div>

                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input class="form-control" type="text" name="endereco" id="endereco" placeholder="Rua , nº , bairro">
                </div>

                <div class="form-group">
                    <label for="cep">CEP</label>
                    <input class="form-control" type="text" name="cep" id="cep" placeholder="xxxxx-xxx">
                </div>

                <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input class="form-control" type="text" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" name="senha" id="senha" placeholder="seuemail@examplo.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label for="confirmeSenha">Confirmar Senha</label>
                    <input class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                        placeholder="Confirme sua senha">
                </div>

                <div class="d-flex justify-content-center">
                    <button tipe="submit" class="btn btn-success">Cadastrar</button>
                </div>
            </div>
        </div>

        <div class="col-md-6"> <a routerLink="/entrar"><img src="assets/img/fundo-cadastro-usuario.gif" height="670"> </a></div>
    </div>

</div>
