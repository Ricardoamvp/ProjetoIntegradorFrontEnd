<app-alert></app-alert>
<div class="container" style="background-color: white;">
    <h5 class="text-center mb-3 font-fam font-gray font-weight-bold">CADASTRAR NOVO USUÁRIO </h5>
    <div class="row">
        <div class="col-md-6 font-green fs-13 font-fam">
            <form>
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input [(ngModel)]='user.name' type="text" class="form-control" id="nome"
                        placeholder="Nome usuário" name="nome">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input [(ngModel)]='user.email' type="email"  class="form-control" id="email"
                        placeholder="usuario@exemplo.com" name="email">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="cep">CEP</label>
                            <input [(ngModel)]='user.zipCode' type="text" class="form-control" id="cep"
                                placeholder="xxxxx-xxx" name="cep">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="telefone">Telefone</label>
                            <input [(ngModel)]='user.phone' type="text" class="form-control" id="telefone"
                                placeholder="(xx)xxxxx-xxxx" name="telefone">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="endereco">Endereço</label>
                    <input [(ngModel)]='user.address' type="text" class="form-control" id="endereco"
                        placeholder="Rua, nº, bairro" name="endereco">
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input (input)='confirmarSenha($event)' type="password" class="form-control" id="senha"
                                placeholder="Digite senha usuário" name="senha" #passwordInput>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="confirmeSenha">Confirmar Senha</label>
                            <input [(ngModel)]='user.password' type="password" class="form-control" id="confirmeSenha"
                                placeholder="Confirme senha" name="confirmeSenha">
                        </div>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value='1' id="admin"
                        (change)="adminCheckbox($event)" name="admin" #checkboxAdmin>
                    <label class="form-check-label" for="roleAdmin">
                        Administrador
                    </label>
                </div>
            </form>
        </div>


        <!-- CARD USER -->
        <div class="col-md-6">
            <div class="card m-4 animado br-10" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="#364A15"
                        class="bi bi-person" viewBox="0 0 16 16">
                        <path
                            d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    </svg>
                </div>
                <div class="card-body font-fam">
                    <h6 class="card-title fs-14 font-weight-bolder">{{user.name}}</h6>
                    <!-- RETIREI O CADEADO DO LADO DO NOME DO ADMIN, ESTAVA ME IRRITANDO
                    <ng-template [ngIf]="adminCheck==true">
                        <h6 class="card-title fs-14 font-weight-bolder">{{user.name}} <i class="fa fa-unlock-alt"
                                aria-hidden="true"></i> </h6>
                    </ng-template>
                    <ng-template [ngIf]="adminCheck==false">
                        <h6 class="card-title fs-14 font-weight-bolder">{{user.name}}</h6>
                    </ng-template>
                -->
                    <p class="card-text d-inline">{{user.email}}</p>
                    <br>
                    <p class="card-text d-inline">Tel. {{user.phone}}</p>

                    <p class="text-center mt-2 mb-2">End. {{user.address}} - CEP {{user.zipCode}} </p>
                </div>
            </div>
        </div>

    </div>

    <div class="d-flex justify-content-center mt-3 mb-0">
        <button tipe="submit" class="btn px-3 buttoncancel mr-4" (click)="cancel()">Cancelar</button>
        <button tipe="submit" class="btn px-3 buttonsend" (click)="newUser()">Cadastrar</button>
    </div>
</div>
