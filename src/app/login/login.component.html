<div #login class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            
            </div>
            <div class="modal-body">
                <div class="form-group font-fam font-green">
                    <label for="usuario">Usuário</label>
                    <input [(ngModel)]='user.email' class="form-control" type="text" name="user" id="user"
                        placeholder="seuemail@exemplo.com">
                </div>
            
                <div class="form-group font-fam font-green">
                    <label for="senha">Senha</label>
                    <input [(ngModel)]='user.password' class="form-control" type="password" name="password"
                        id="password" placeholder="senha" #passwordInput>
                </div>
            
                <div class="d-flex justify-content-center font-fam">
                    <button class="btn buttonpadrao" type="submit" data-dismiss="modal" aria-label="Close"
                        (click)='logar()'>Entrar</button>
                </div>
            
                <hr class="mr-5 mb-5">
                <p class="text-center font-fam font-gray">
                    Não tem uma conta? <a routerLink='/cadastrar' data-dismiss="modal"
                        aria-label="Close" class="font-green">Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</div>
