<button class="btn btn-light mr-2" data-toggle="modal" data-target="#login">Login</button>

<div class="modal fade" id="login" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModelCentralizado">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="usuario">Usuário</label>
                    <input class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="seuemail@exemplo.com">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="senha">
                </div>

                <div class="d-flex justify-content-center">
                    <button class="btn buttonpadrao" type="submit" routerLink="/previewProduto">Entrar</button>
                </div>

                <hr class="mr-5 mb-5">
                <p class="text-center">
                    Não tem uma conta? <a routerLink='/cadastrar'>Cadastre-se</a>
                </p>
            </div>
        </div>
    </div>
</div>
